<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <div class="product">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence" />
      </div>
      <div class="description">
        <p class="category">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <p class="price">$149.99</p>
          <del>$169.99</del>
        </div>
        <button type="button">
          <img src="images/icon-cart.svg" alt="icon" /> Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
